<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Título da Página</title>
</head>
<body>
    <main>
        <div id="container">
            <!-- Quadrados à esquerda (não arrastáveis) -->
            <div class="box" id="left1"></div>
            <div class="box" id="left2"></div>
            <div class="box" id="left3"></div>
            <div class="box" id="left4"></div>

            <!-- Quadrados à direita (arrastáveis) -->
            <div class="draggable" id="right1" draggable="true">
                <img src="media/Portraits/Portraits-graverobber.webp" alt="Imagem 1">
            </div>
            <div class="draggable" id="right2" draggable="true">
                <img src="media/Portraits/Portraits-highwayman.webp" alt="Imagem 2">
            </div>
            <div class="draggable" id="right3" draggable="true">
                <img src="media/Portraits/Portraits-manatarms.webp" alt="Imagem 3">
            </div>
            <div class="draggable" id="right4" draggable="true">
                <img src="media/Portraits/Portraits-plaguedoctor.webp" alt="Imagem 4">
            </div>
        </div>

        <link rel="stylesheet" href="scripts/style.css">
        <script defer src="scripts/main.js"></script>
    </main>
</body>
</html>
